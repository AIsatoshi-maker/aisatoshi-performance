<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AISatoshi — Proof of Performance</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<style>
:root{
  --bg1:#010b1f;--bg2:#041b3c;--panel:#0a234a;
  --neon:#00ffe1;--accent:#5cffc7;--danger:#ff6b6b;
  --text:#e8f6ff;--muted:#8aa3c2;
}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at 30% 20%,rgba(92,255,199,.05),transparent 60%),
             linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--text);
  overflow-x:hidden;
}
header{text-align:center;padding:60px 20px 30px;position:relative;}
header::before{
  content:"";position:absolute;inset:0;
  background-image:linear-gradient(var(--panel) 1px,transparent 1px),
                    linear-gradient(90deg,var(--panel) 1px,transparent 1px);
  background-size:40px 40px;opacity:.2;
}
h1{font-size:2.6rem;color:var(--accent);margin:0 0 8px;}
h3{font-weight:500;color:var(--muted);margin:4px 0 0;}
.wrap{max-width:1200px;margin:auto;padding:20px;display:grid;gap:32px;}
.card{
  background:rgba(10,35,74,0.9);
  border:1px solid rgba(92,255,199,0.15);
  border-radius:20px;
  box-shadow:0 0 18px rgba(92,255,199,0.08);
  padding:28px 22px 40px;
  transition:box-shadow .3s,transform .3s;
}
.card:hover{box-shadow:0 0 30px rgba(92,255,199,0.25);transform:translateY(-4px);}
.card h2{margin-top:0;font-size:1.2rem;color:var(--neon);}
canvas{
  width:100%!important;
  max-height:360px;
  background:rgba(2,15,37,0.55);
  border-radius:12px;
}
footer{text-align:center;font-size:.8rem;color:var(--muted);padding:40px 0;}
</style>
</head>
<body>
<header>
  <h1>Proof of Performance</h1>
  <h3>AI-Verified Trading Results — Updated Monthly</h3>
</header>

<div class="wrap">
  <div class="card"><h2>Cumulative ROI & Drawdown</h2><canvas id="equityChart"></canvas></div>
  <div class="card"><h2>Monthly ROI (%)</h2><canvas id="monthlyChart"></canvas></div>
  <div class="card"><h2>Win / Loss Ratio</h2><canvas id="distChart"></canvas></div>
</div>

<footer>
  *Past performance is not indicative of future results.*
</footer>

<script>
// Inline data (no external fetch)
const d={
 labels:["Nov 2024","Dec 2024","Jan 2025","Feb 2025","Mar 2025","Apr 2025","May 2025","Jun 2025","Jul 2025","Aug 2025","Sep 2025","Oct 2025"],
 equity:[0,14,33,52,78,120,250,470,820,1200,1175,1320],
 drawdown:[0,-1.8,-2.3,-4.1,-2.9,-3.8,-4.5,-3.7,-6.2,-5.1,-3.0,-2.4],
 monthly:[5.2,14.0,19.3,21.4,26.6,42.3,108.0,87.5,74.3,46.3,-2.1,12.3],
 wins:458, losses:41
};
const ease='easeInOutCubic';

// Chart 1: Equity + Drawdown
new Chart(document.getElementById("equityChart"),{
 type:'line',
 data:{labels:d.labels,datasets:[
   {label:'Equity (%)',data:d.equity,borderColor:'var(--accent)',backgroundColor:'rgba(92,255,199,0.08)',borderWidth:2,fill:true,tension:.3},
   {label:'Drawdown',data:d.drawdown,borderColor:'var(--danger)',backgroundColor:'rgba(255,107,107,0.08)',borderDash:[6,4],borderWidth:1.5,fill:true}
 ]},
 options:{responsive:true,animation:{duration:1800,easing:ease},
 plugins:{legend:{labels:{color:'var(--muted)'}}},
 scales:{x:{ticks:{color:'var(--muted)'}},y:{ticks:{color:'var(--muted)'}}}}
});

// Chart 2: Monthly ROI
new Chart(document.getElementById("monthlyChart"),{
 type:'bar',
 data:{labels:d.labels,datasets:[{data:d.monthly,backgroundColor:(ctx)=>ctx.raw>=0?"rgba(92,255,199,0.55)":"rgba(255,107,107,0.6)"}]},
 options:{responsive:true,animation:{duration:1600,easing:ease},
 plugins:{legend:{display:false}},
 scales:{x:{ticks:{color:'var(--muted)'}},y:{ticks:{color:'var(--muted)'}}}}
});

// Chart 3: Win / Loss Ratio
new Chart(document.getElementById("distChart"),{
 type:'doughnut',
 data:{labels:['Wins','Losses'],datasets:[{data:[d.wins,d.losses],backgroundColor:['var(--accent)','var(--danger)'],borderWidth:0}]},
 options:{animation:{duration:2000,easing:ease},plugins:{legend:{labels:{color:'var(--muted)'}}}}
});
</script>
</body>
</html>
